<div>
    <h2>Add Product</h2>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <!-- Product Name Input -->
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" formControlName="name" required />
      </div>
  
      <!-- Description Input -->
      <div class="form-group">
        <label>Description:</label>
        <textarea id="description" formControlName="description" rows="4" required></textarea>
      </div>
  
      <!-- Price Input -->
      <div class="form-group">
        <label>Price:</label>
        <input type="number" id="price" formControlName="price" required />
      </div>
  
      <!-- Quantity Input -->
      <div class="form-group">
        <label>Quantity:</label>
        <input type="number" id="quantity" formControlName="quantity" required />
      </div>
  
      <!-- Weight Input -->
      <div class="form-group">
        <label>Weight:</label>
        <input type="number" id="weight" formControlName="weight" required />
      </div>
  
      <!-- Image URL Input -->
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" id="image_url" formControlName="image_url" />
      </div>
  
      <!-- Store ID Input -->
      <div class="form-group">
        <label>Store ID:</label>
        <input type="number" id="store_id" formControlName="store_id" required />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
