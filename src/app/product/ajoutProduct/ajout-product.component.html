<div class="container">
  <h2 class="text-center">Add Product</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <!-- Product Name Input -->
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>

    <!-- Description Input -->
    <div class="form-group">
      <label>Description:</label>
      <textarea id="description" formControlName="description" class="form-control" rows="4" required></textarea>
    </div>

    <!-- Price Input -->
    <div class="form-group">
      <label>Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control" required />
    </div>

    <!-- Quantity Input -->
    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" required />
    </div>

    <!-- Weight Input -->
    <div class="form-group">
      <label>Weight:</label>
      <input type="number" id="weight" formControlName="weight" class="form-control" required />
    </div>

    <!-- Image URL Input -->
    <div class="form-group">
      <label>Image URL:</label>
      <input type="text" id="image_url" formControlName="image_url" class="form-control" />
    </div>

    <!-- Store ID Input -->
    <div class="form-group">
      <label>Store ID:</label>
      <input type="number" id="store_id" formControlName="store_id" class="form-control" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
