<div>
    <h2>Modify Order</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" formControlName="orderDate" required>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address" formControlName="address" required>
        </div>

        <div class="form-group">
            <label>Promo Code:</label>
            <input type="text" id="promocode" formControlName="promocode">
        </div>

        <button type="submit" class="btn btn-primary">Modify Order</button>
    </form>
</div>
