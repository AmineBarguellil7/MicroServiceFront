<div>
  <h2>Order Search</h2>

  <label for="idSearch">Search by ID:</label>
  <input type="number" id="idSearch" [(ngModel)]="searchId" placeholder="Enter ID">
  <button (click)="getOrderById(searchId)">Search</button>

  <label for="codePromoSearch">Search by Code Promo:</label>
  <select id="codePromoSearch" [(ngModel)]="searchCodePromo">
    <option value="">Select a Code Promo</option>
    <option *ngFor="let coupon of initialCoupons" [value]="coupon">{{ coupon }}</option>
  </select>
  <button (click)="getOrderByCodePromo(searchCodePromo)">Search</button>

  <label for="deliveryAddressSearch">Search by Delivery Address:</label>
  <input type="text" id="deliveryAddressSearch" [(ngModel)]="searchDeliveryAddress" placeholder="Enter Delivery Address">
  <button (click)="getOrderByDeliveryAddress(searchDeliveryAddress)">Search</button>

  <h3>Search Results</h3>
  <table class="order-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Address</th>
        <th>Order promocode</th>
        <th>Order quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of data">
        <td>{{ order.idCommande }}</td>
        <td>{{ order.orderDate }}</td>
        <td>{{ order.deliveryAddress }}</td>
        <td>{{ order.codePromo }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
