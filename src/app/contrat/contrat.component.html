
<div class="t">
  <div class="input-group w-100" >

 <span class="input-group-text" id="basic-addon1">
 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
 </span>
 
  <input type="text"  class="form-control" name="specilaite" [(ngModel)]="specialite" (ngModelChange)="search()" placeholder="Entrer une specialite" aria-label="Input group example" aria-describedby="basic-addon1">
 

  
<div class="table-responsive">
<table class="table table-striped table-dark ">
    <thead >
      <tr>
       <td>NumContrat</td>
        
        <td>Date debut de contrat</td>
        <td >Date fin de contrat</td>
        <td >Archive</td>
        <td >Specialite</td>
        <td >Delete</td>
        <td >Update</td>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let i of contrats" >
        <td>{{i.idContrat}}</td>
        <td>{{i.dateDebutContrat}}</td>
        <td>{{i.dateFinContrat}}</td>
        <td>{{i.archive}}</td>
        <td>{{i.specialite}}</td>
       
        <td>
          <button type ="button" (click)="deleteContrat(i.idContrat)"class="btn btn-danger">DeleteContrat</button>
</td>
<td>
  <button   routerLink="updatecontrat/{{i.idContrat}}"  class="btn btn-info">UpdateContrat</button>
          </td>
         
      </tr>
    </tbody>
    
   
   </table>
   <router-outlet></router-outlet>
  </div>
