<div class="d-flex justify-content-center align-items-center container mt-5">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom de l'événement</label>
          <input type="text" id="name" name="name" [(ngModel)]="event.name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="start_date">Date de début</label>
          <input type="date" id="start_date" name="start_date" [(ngModel)]="event.start_date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="end_date">Date de fin</label>
          <input type="date" id="end_date" name="end_date" [(ngModel)]="event.end_date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="location">Lieu</label>
          <input type="text" id="location" name="location" [(ngModel)]="event.location" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="entry_price">Prix d'entrée</label>
          <input type="number" id="entry_price" name="entry_price" [(ngModel)]="event.entry_price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
</div>
<router-outlet></router-outlet>
