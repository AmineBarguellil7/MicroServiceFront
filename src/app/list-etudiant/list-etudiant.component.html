<div class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-11 container">


            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <table  class="table table-bordered table-hover" >
                    <tr> 
                        <th>Nom Etudiant</th> 
                        <th>Prenom Etudiant</th> 
                        <th>Option</th> 
                        <th>Actions</th>
                        </tr>
                        
                        
                        
                        <tr *ngFor="let e of etudiant ;let i = index" > 
                        <td>{{e.nomE}}</td>
                         <td>{{e.prenomE}}</td> 
                        <td>{{e.options}}</td> 
                        <td><button type="button" class="btn btn-danger" (click)="delete(e)">Delete</button></td>
                        <td><button type="button"   [routerLink]="['/etudiants/updateEtud', e.id]"  class="btn btn-outline-warning btn-block mb-75" > Update</button></td>
                        </tr>
                 
                </table>
              </div>
              <!-- /.card-body -->
              
            </div>
</div>

<router-outlet></router-outlet>
