<div class=" container mt-5">

    <div class="row">
        <div class="col-md-5">
            <a  class="list-group-item list-group-item-action active" type="button">
          
                <h2>Liste d'equipes</h2> 
              </a>
            <app-equipe-item *ngFor="let eq of equipes | paginate: { itemsPerPage: 2, currentPage: p }" [equipe]="eq" (equipeDeleted)="OnequipeDeleted()"></app-equipe-item>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
